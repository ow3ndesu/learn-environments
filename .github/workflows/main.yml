on:
  push:
    branches:
      - staging-branch
      - production-branch

name: ðŸš€ Deploy website on staging or production

jobs:
  web-deploy-testing:
    name: ðŸŽ‰ Deploy to Testing Stage
    if: github.ref == 'refs/heads/staging-branch'  # Correct branch name
    runs-on: ubuntu-latest
    environment: staging
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files to Testing Stage
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: testing-stage/
        dry-run: false

    - name: ðŸ“§ Send email notification to testers
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ secrets.SMTP_SERVER }}    # e.g., smtp.gmail.com
        server_port: 465
        username: ${{ secrets.SMTP_USERNAME }}        # Your email address
        password: ${{ secrets.SMTP_PASSWORD }}        # App-specific password or SMTP password
        subject: "New Features Ready for Testing"
        to: "enguerra1111@gmail.com"                    # Testers' emails (comma-separated)
        from: ${{ secrets.SMTP_USERNAME }}
        body: "New features have been deployed to the testing stage. Please review and provide your feedback."
        secure: true

  web-deploy-production:
    name: ðŸŽ‰ Deploy to Production Stage
    if: github.ref == 'refs/heads/production-branch'  # Correct branch name
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files to Production Stage
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: production-stage/
        dry-run: false
